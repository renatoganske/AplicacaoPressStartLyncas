<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Front_End/styles/login.css">
    <link rel="stylesheet" href="../Front_End/styles/main.css">
    <title>Login</title>
</head>
<body>
    <main class = "login">

        <img src="../Front_End/assets/imgs/Logo_Azul2x.png" alt="Logo-Lyncas" width=200px class = "logo">

        <div class = "login-container">
            <h1 class = "login-title">LOGIN</h1>
            <form class = "login-form">
                <input class = "login-input" id="input-email" type="email" placeholder="E-mail">
                <span class = "login-input-border"></span>
                <input class = "login-input" id="input-senha" type="password" placeholder="Senha"> 
                <span class = "login-input-border"></span>                        
                <button class = "login-submit" id="botao-login" type="submit">Log In</button>
            </form>
        </div>
    </main>

    <script src="./scripts/autenticarUsuario.js"></script>

</body>
</html>
